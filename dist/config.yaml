project_name: addon-manager
release:
  github:
    owner: duyngle
    name: addon-manager
  name_template: '{{.Tag}}'
brews:
- name: addon-manager
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
scoop:
  name: addon-manager
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: manager
  goos:
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - linux_amd64
  main: ./cmd/manager/main.go
  ldflags:
  - -X github.com/keikoproj/addon-manager/pkg/version.buildDate={{.Timestamp}}
  - -X github.com/keikoproj/addon-manager/pkg/version.gitCommit={{.ShortCommit}}
  - -X github.com/keikoproj/addon-manager/pkg/version.version={{.Tag}}
  binary: addon-manager
  env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  lang: go
- id: addonctl
  goos:
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - linux_amd64
  main: ./cmd/addonctl/main.go
  ldflags:
  - -X github.com/keikoproj/addon-manager/pkg/version.buildDate={{.Timestamp}}
  - -X github.com/keikoproj/addon-manager/pkg/version.gitCommit={{.ShortCommit}}
  - -X github.com/keikoproj/addon-manager/pkg/version.version={{.Tag}}
  binary: addonctl
  env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  lang: go
archives:
- id: default
  builds:
  - manager
  - addonctl
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  id: default
  builds:
  - manager
  - addonctl
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - manager
  - addonctl
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
signs:
- cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - chmod a+x .goreleaserHook.sh
  - sh ./.goreleaserHook.sh
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
