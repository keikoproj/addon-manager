apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo
  namespace: system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-role
  namespace: system
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/exec
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - create
      - delete
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
      - workflows/finalizers
    verbs:
      - get
      - list
      - watch
      - update
      - patch
      - delete
      - create
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtemplates
      - workflowtemplates/finalizers
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
      - argoproj.io
    resources:
      - cronworkflows
      - cronworkflows/finalizers
    verbs:
      - get
      - list
      - watch
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - create
      - get
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-binding
  namespace: system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-role
subjects:
  - kind: ServiceAccount
    name: argo
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
  namespace: system
data:
  config: |
    namespace: addon-manager-system
    instanceID: addon-manager-workflow-controller
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-controller-metrics
  namespace: system
  labels:
    app.kubernetes.io/component: workflow-controller
spec:
  ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    app: workflow-controller

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-controller
  namespace: system
  labels:
    app.kubernetes.io/component: workflow-controller
spec:
  selector:
    matchLabels:
      app: workflow-controller
      app.kubernetes.io/component: workflow-controller
  template:
    metadata:
      labels:
        app: workflow-controller
        app.kubernetes.io/component: workflow-controller
    spec:
      containers:
        - args:
            - --configmap
            - addon-manager-workflow-controller-configmap
            - --executor-image
            - argoproj/argoexec:v2.11.0
            - --namespaced
          command:
            - workflow-controller
          image: argoproj/workflow-controller:v2.11.0
          name: workflow-controller
      serviceAccountName: argo
---
apiVersion: addonmgr.keikoproj.io/v1alpha1
kind: Addon
metadata:
  name: argo-addon
  namespace: system
spec:
  pkgName: addon-argo-workflow
  pkgVersion: v2.11.0
  pkgType: composite
  pkgDescription: "Argo Workflow Controller for Addon Controller."
  params:
    namespace: addon-manager-system
  selector:
    matchLabels:
      app.kubernetes.io/name: addon-manager-argo-addon
      app.kubernetes.io/part-of: addon-manager-argo-addon
      app.kubernetes.io/managed-by: addonmgr.keikoproj.io
