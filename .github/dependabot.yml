version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    allow: 
      - dependency-type: "direct"
  - package-ecosystem: "docker"
    directory: "/"
    schedule: 
      interval: "weekly"
